server:
  port: 8000

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway-server
  cloud:
    gateway:
      routes:
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/user/login
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/oauth2/authorization/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/login/oauth2/code/**
            - Method=GET, POST
          filters:
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/api/v1/admin/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
            - JwtAuthenticationFilter
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
            - JwtAuthenticationFilter
        - id: instructor-service
          uri: lb://INSTRUCTOR-SERVICE
          predicates:
            - Path=/instructor-service/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/instructor-service/(?<segment>.*), /$\{segment}
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member-service/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/member-service/(?<segment>.*), /$\{segment}
        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket-service/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/ticket-service/(?<segment>.*), /$\{segment}
            - JwtAuthenticationFilter
  profiles:
    include: secret