server:
  port: 8000

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway-server
  cloud:
    gateway:
      routes:
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/swagger-ui/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/v3/api-docs/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket-service/swagger-ui/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/ticket-service/(?<segment>.*), /$\{segment}
        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket-service/v3/api-docs/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/ticket-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/user/login
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/oauth2/authorization/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/login/oauth2/code/**
            - Method=GET, POST
          filters:
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/api/v1/join/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/api/v1/login/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/api/v1/instructors/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
            - JwtAuthenticationFilter
        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket-service/**
            - Method=GET, POST, PATCH, DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/ticket-service/(?<segment>.*), /$\{segment}
            - JwtAuthenticationFilter
        - id: company-service-api-docs
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/company-service/v3/api-docs/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}
        - id: ticket-service-api-docs
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket-service/v3/api-docs/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/ticket-service/(?<segment>.*), /$\{segment}

  profiles:
    include: secret, swagger

# 로그에 traceId 추가
management:
  tracing:
    propagation:
      type: b3
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    export:
      prometheus:
        enabled: true
